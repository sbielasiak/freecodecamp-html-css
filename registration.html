<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="reg_styles.css">
  </head>
  <body>
   <h1>Registration Form</h1>
   <p>Please fill out this form with the required information</p>
   <form action=https://register-demo.freecodecamp.org>
   </form>
   <fieldset>
      <label>Enter Your First Name: <input name="fname" type="text" required/></label>
      <label>Enter Your Last Name: <input name="lname" type="text" required/></label>
      <label>Enter Your Email:     <input name="emai" type="email" required/></label>
      <label>Create a New Password: <input name="password" type="password" pattern="[a-z0-5]{8,}" required /></label>
   </fieldset>
   <fieldset>
      <label><input type="radio" name="account-type" class="inline"/> Personal Account</label>
      <label><input type="radio" name="account-type" class="inline"/> Business Account</label>
      <input type="checkbox" name="terms" class="inline" required /> I accept the
				    <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
			  </label>
    </fieldset>
    <fieldset>
      <label>Upload a profile picture: <input name="upload" type="file" /></label>
      <label>Input your age (years): <input name="age" type="number" min="13" max="120"/></label>
      <label>How did you hear about us?
        <select name="referrer">
          <option value="">(select one)</option>
          <option value="1">freeCodeCamp News</option>
          <option value="2">freeCodeCamp YouTube Channel</option>
          <option value="3">freeCodeCamp Forum</option>
          <option value="4">Other</option>
        </select>
      </label>
      <label>Provide a bio: 
        <textarea name="bio" rows=3 cols=30 placeholder="I like coding on the beach..."></textarea>
      </label>
    </fieldset>
   <input type="submit" value="Submit" />
  </body>
</html>
